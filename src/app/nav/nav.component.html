<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    [opened]="!(isHandset | async)!.matches">
    <mat-toolbar color="primary">{{title.menu}}</mat-toolbar>
    <mat-nav-list>
      <a  *ngFor="let link of links" mat-list-item routerLink="{{link.routerLink}}">{{link.title}}</a>
    
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset | async)!.matches">
        <mat-icon aria-label="Side nav toggle icon">{{title.menu}}</mat-icon>
      </button>
      <span class="header">{{title.appName}}</span>
    </mat-toolbar>


  <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
